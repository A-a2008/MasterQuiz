{% extends 'base.html' %}

{% block content %}
<h2>Login</h2>
<p><font size=5>Login to EthicTest and access your account</font></p>
<form action="/accounts/login/" method="post">
    {% csrf_token %}
    {% for message in messages %}
    <font color="red">{{ message }} <br /></font><br />
    {% endfor %}
    <font size="4">Not a User? <a href="/accounts/register">Register</a> yourself here</font><br /><br />
    <b>Username:</b> <input type="text" name="username" placeholder="Username" required ><br />
    <b>Password:</b> <input type="password" name="password" placeholder="Password" required ><br />
    <input type='submit' value="Login">
    <input type="reset" value="Reset">
</form>
{% endblock %}
