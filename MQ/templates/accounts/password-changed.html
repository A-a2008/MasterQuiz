{% extends 'base.html' %}

{% block content %}
<h2>Password Changed</h2>
<p><font size=5>Congratulations, you have changed you password</font></p>
<dl>
    <dt>You new password is: <b>{{ password }}</b></dt>
</dl>
{% if not user.is_authenticated %}
<p><b>You have successfully registered yourself... Please <a href="/accounts/login">login here</a></b></p>
{% endif %}
{% endblock %}
